<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Marketplace</title>
  </head>
  <body>
    <div class="container">
      <form id="formItem">
        <div class="item">
          <p>Select your item:</p>
          <select class="form-control" id="items">
          <option>Ring</option>
          <option>Necklace</option>
          <option>Bracelet</option>
          <option>Earrings</option>
        </select>
        </div>
      </form>
    </div>
    <div class="container">
    <form id="formOne">
      <div class="form-group">
        <label for="nameInput">Enter your full name:</label>
        <input type="fullName" class="form-control" id="nameInput">
      </div>
      <div class="form-group">
        <label for="inputAddress">Enter your address:</label>
        <input type="address" class="form-control" id="inputAddress">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    <div class="container">
    <div class="receipt">
      <p>Thank you for shopping with us, <span class="nameInput"></span></p>
    </div>
    </div>
  </body>
  </html>
